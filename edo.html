<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>江戸モード — 東海道マップ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- マップ切替トグル -->
<div id="mapToggle">
  <span class="label edo">江戸</span>
  <label class="switch">
    <input type="checkbox" id="mapSwitch">
    <span class="slider"></span>
  </label>
  <span class="label modern">現代</span>
</div>

<!-- 地図 -->
<div id="map"></div>

<script src="map-toggle.js"></script>
<script src="script-edo.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIOoD20BO4QZhI-QvilktM7GEIvhKRHgs&callback=initMapEdo"
  async
  defer>
</script>

</body>
</html>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
